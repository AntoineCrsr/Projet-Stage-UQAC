<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signupForm" method="post" action="http://localhost:3000/api/auth/signup" style="display: flex; flex-direction: column;">
        <h1>Signup</h1>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email">

        <label for="phone">Phone:</label>
        <input id="phone" type="tel" name="phone">

        <label for="password">Password:</label>
        <input id="password" type="password" name="password">

        <input type="submit" value="Submit">
    </form>
    
    <form id="loginForm" method="post" action="http://localhost:3000/api/auth/login" style="display: flex; flex-direction: column;">
        <h1>Login</h1>

        <label for="emailLogin">Email:</label>
        <input id="emailLogin" type="email" name="email">

        <label for="passwordLogin">Password:</label>
        <input id="passwordLogin" type="password" name="password">

        <input type="submit" value="Submit">
    </form>

    <div id="formCar"></div>
    <div id="cars"></div>

    <script src="./main.js"></script>
</body>
</html>
