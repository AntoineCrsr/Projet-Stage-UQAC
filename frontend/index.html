<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="http://localhost:3000/api/auth/signup" style="display: flex; flex-direction: column;">
        <h1>Signup</h1>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email">

        <label for="phone">Phone:</label>
        <input id="phone" type="tel" name="phone">

        <label for="password">Password:</label>
        <input id="password" type="password" name="password">

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
        e.preventDefault(); // Empêche le rechargement de la page

        const data = {
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            password: document.getElementById("password").value,
        };

        fetch("http://localhost:3000/api/auth/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json", // Assurez-vous d'avoir ce header
            },
            body: JSON.stringify(data), // Transformez les données en JSON
        })
            .then((response) => response.json())
            .then((data) => console.log("Success:", data))
            .catch((error) => console.error("Error:", error));
        });
    </script>
</body>
</html>
